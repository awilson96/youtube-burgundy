<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Downloader Menu</title>
<style>
    body { 
        font-family: Arial; 
        margin: 0; 
        padding: 0; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        background-color: #f2f2f2; 
    }
    .container { 
        background: #fff; 
        padding: 40px; 
        border-radius: 12px; 
        box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        text-align: center; 
        width: 90%; 
        max-width: 400px; 
    }
    h1 { margin-bottom: 30px; }
    .menu-button {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        text-decoration: none;
    }
    .menu-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>YouTube Downloader</h1>
    <a class="menu-button" href="/download">Download Video</a>
    <a class="menu-button" href="/files">My Files</a>
</div>
</body>
</html>
