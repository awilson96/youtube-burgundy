<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Downloader</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 10px;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #f2f2f2;
    }
    .container {
        width: 100%;
        max-width: 500px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .message {
        margin-bottom: 20px;
        color: green;
        text-align: center;
        word-wrap: break-word;
    }
    .file-list {
        margin-top: 10px;
    }
    .file-item {
        margin-bottom: 20px;
        word-wrap: break-word;
    }
    video {
        width: 100%;
        border-radius: 8px;
        margin-top: 5px;
        max-height: 300px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>YouTube Downloader</h2>

    <!-- Download Form -->
    <form action="/download" method="post">
        <input type="text" name="link" placeholder="Enter YouTube URL" required>
        <input type="text" name="filename" placeholder="File name (e.g., myVideo)" required>
        <input type="submit" value="Download">
    </form>

    <!-- Message -->
    <div class="message">{{ message|safe }}</div>

    <!-- Search Form -->
    <form method="get" action="/">
        <input type="text" name="query" placeholder="Search downloaded videos" value="{{ query }}">
        <input type="submit" value="Search">
    </form>

    <!-- List of videos -->
    <div class="file-list">
        {% for file in files %}
            <div class="file-item">
                <strong>{{ file }}</strong><br>
                <video controls playsinline preload="metadata">
                    <source src="/video/{{ file | urlencode }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
