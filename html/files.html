<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downloaded Videos</title>
<style>
    body { font-family: Arial; margin: 10px; padding: 0; display: flex; justify-content: center; background-color: #f2f2f2; }
    .container { width: 100%; max-width: 500px; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input[type="text"] { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
    .file-list { margin-top: 10px; }
    .file-item { margin-bottom: 10px; word-wrap: break-word; cursor: pointer; color: #007bff; }
    .file-item:hover { text-decoration: underline; }
    video { width: 100%; margin-top: 10px; border-radius: 8px; display: none; }
    .link-button { width: 100%; padding: 12px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer; text-align: center; display: block; margin-top: 10px; background-color: #007bff; color: white; text-decoration: none; }
    .link-button:hover { background-color: #0056b3; }
</style>
</head>
<body>
<div class="container">
    <h2>Downloaded Videos</h2>

    <!-- Search -->
    <input type="text" id="search" placeholder="Search downloaded videos" value="{{ query }}">
    <div class="file-list" id="file-list">
        {% for file in files %}
            <div class="file-item" onclick="playVideo('{{ file }}')">{{ file }}</div>
        {% endfor %}
    </div>

    <!-- Video player -->
    <video id="player" controls></video>

    <!-- Navigation -->
    <a href="/download" class="link-button">Back to Download Page</a>
    <a href="/" class="link-button">Home</a>
</div>

<script>
const player = document.getElementById("player");

function playVideo(filename) {
    player.style.display = "block";
    const url = `http://10.0.0.1:8080/video/${encodeURIComponent(filename)}`;
    player.src = url;
    player.load();
    player.play().catch(err => {
        console.error("Playback failed:", err);
        alert("Failed to play video. Make sure the file exists and is accessible.");
    });
}

// Live search
document.getElementById("search").addEventListener("input", function() {
    const query = this.value.toLowerCase();
    document.querySelectorAll(".file-item").forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(query) ? "block" : "none";
    });
});
</script>
</body>
</html>
